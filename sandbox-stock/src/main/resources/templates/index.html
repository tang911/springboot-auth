<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据展示</title>

    <link href="https://cdn.staticfile.net/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.net/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/vue/2.6.0/vue.min.js"></script>
    <script src="https://cdn.staticfile.net/echarts/5.0.1/echarts.min.js"></script>



</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">

        <div id="rrapp" v-cloak>


            <div>
                <button type="button" class="btn btn-primary btn-sm" @click="query">查询</button>
            </div>

            <div id="draw" style="width: 600px; height: 400px;"></div>

        </div>

    </div>
</div>





<script>

    $(function () {

        var vm = new Vue({
            el: '#rrapp',
            data: {
                q: {
                    code: null,
                    codes: ''
                },
                showList: true,
                title: null,
                dict: {}
            },
            created() {
                this.query();
            },
            methods: {
                query: function () {
                    console.info("data !");

                    var app_chart = echarts.init(document.getElementById("draw"));
                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: 'ECharts 示例'
                        },
                        tooltip: {},
                        legend: {
                            data:['销量']
                        },
                        xAxis: {
                            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'bar',
                            data: [5, 20, 36, 10, 10, 20]
                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    app_chart.setOption(option);

                    window.addEventListener('resize', function () {
                        app_chart.resize();
                    });
                    console.info("data 123")
                },
                add: function () {
                    vm.showList = false;
                    vm.title = "新增";
                    vm.dict = {};
                },
                reload: function (){

                }


            }
        });



    })


</script>

</body>
</html>
